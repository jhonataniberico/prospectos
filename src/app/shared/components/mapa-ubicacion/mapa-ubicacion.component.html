<agm-map class="m-ubicacion height-map m-disabled" [class.m-disabled]="disabled" [latitude]="lat" [longitude]="lng" [disableDefaultUI]="false" [zoom]="zoom" (mapClick)="mapClicked($event)" (mapReady)="mapReading($event)">
    <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat"
        [longitude]="m.lng" [title]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)"
        [iconUrl]="m.iconUrl" [animation]="m.animation">
        <agm-info-window>
            <strong>{{m.label}}</strong>
        </agm-info-window>
    </agm-marker>
</agm-map>
