<div class="m-home">
    <div class="m-home__image">
        <img src="assets/images/fondo/fondo-home3.png" />
    </div>
    <div class="m-home__content">
        <div class="m-content__text">
            <h3>EST&Aacute;S POSTULANDO AL PROYECTO:</h3>
            <h4><strong>{{project.nombreProyecto}}</strong></h4>
            <app-menu-step></app-menu-step>
            <button type="button" class="m-button"><span>VER M&Aacute;S</span><img
                    [src]="ICON_ARROW_BUTTON"
                    alt="icono-button-prospectos"></button>
        </div>
    </div>
</div>
<app-informacion-audio></app-informacion-audio>
<div class="m-container">
    <div class="m-actions text-right m-b-50">
        <button  *ngIf="!serviceRegDispositivo" type="button" class="m-button" (click)="redirectNextStep(4)">
            <span>PASO 4</span>
            <img [src]="ICON_ARROW_BUTTON" alt="icono-button-prospectos">
        </button>
        <div class="m-spinner" *ngIf="serviceRegDispositivo"><mat-spinner></mat-spinner></div>
    </div>
</div>
